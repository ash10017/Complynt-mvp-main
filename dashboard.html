<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complynt Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Complynt</div>
    <div class="nav-actions">
      <input id="search" type="text" placeholder="Search..." />
      <select id="filter">
        <option value="">All Categories</option>
        <option value="Food Safety">Food Safety</option>
        <option value="Liquor">Liquor</option>
        <option value="Local Authority">Local Authority</option>
        <option value="Fire">Fire</option>
        <option value="Tax">Tax</option>
      </select>
      <button id="theme-toggle">ðŸŒ™</button>
      <button id="logout-btn" class="btn">Logout</button>
    </div>
  </nav>

  <!-- Alerts -->
  <div id="alert-bar" class="alert hidden"></div>

  <main class="dashboard">
    <h1>Welcome <span id="user-email"></span></h1>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="compliance-list" class="card-grid"></div>
  </main>

  <!-- Modal -->
  <div id="compliance-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <ul id="modal-documents"></ul>

      <h4>Upload Documents</h4>
      <input id="file-input" type="file" />
      <button id="upload-btn" class="btn">Upload</button>

      <h4>History</h4>
      <ul id="modal-history"></ul>

      <div class="modal-actions">
        <button id="close-btn" class="btn">Close</button>
        <button id="done-btn" class="btn primary">Mark as Done</button>
      </div>
    </div>
  </div>

  <script src="firebase-setup.js"></script>
  <script src="data/compliances.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
